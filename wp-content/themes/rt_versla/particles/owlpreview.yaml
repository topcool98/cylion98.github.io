            loop:
              type: select.select
              label: Loop
              description: Enable or disable the Inifnity loop. Duplicate last and first items to get loop illusion.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            dots:
              type: select.select
              label: Dots
              description: Enable or disable the Dots navigation.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplay:
              type: select.select
              label: Autoplay
              description: Enable or disable the Autoplay.
              default: disabled
              options:
                enabled: Enable
                disabled: Disable

            autoplaySpeed:
              type: input.text
              label: Autoplay Speed
              description: Set the speed of the Autoplay, in milliseconds.
              placeholder: 5000

            pauseOnHover:
              type: select.select
              label: Pause on Hover
              description: Pause the slideshow when hovering over slider, then resume when no longer hovering.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            items:
              type: collection.list
              array: true
              label: Items
              description: Create each item to display.
              value: name
              ajax: true

              fields:
                .image:
                  type: input.imagepicker
                  label: Image
                  description: Select desired image.
                .title:
                  type: input.text
                  label: Title
                  description: Enter the title
                .link:
                  type: input.text
                  label: Link
                  description: Input the item link.
                .linktext:
                  type: input.text
                  label: Link Text
                  description: Input the text for the item link.
                .buttontarget:
                  type: select.selectize
                  label: Target
                  description: Target browser window when item is clicked.
                  placeholder: 'Select...'
                  default: _self
                  options:
                      _self: Self
                      _blank: New Window
                .buttonclass:
                  type: input.text
                  label: Button Class
                  description: Input the button class.

        _tab_wordpress:
          label: WordPress Content
          overridable: false
          fields:
            wordpress.categories:
              type: wordpress.categories
              label: WordPress Categories
              description: Select the categories the posts should be taken from.

            wordpress.posts:
              type: input.number
              label: Posts to Fetch
              description: Number of WordPress posts to fetch from category.
              min: -1
              default: 6

            wordpress.featuredimage:
              type: select.select
              label: Featured Image
              description: Enable or disable the Featured Images.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            wordpress.title:
              type: select.select
              label: Post Title
              description: Enable or disable displaying of posts title.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            wordpress.link:
              type: select.select
              label: Link
              description: Enable or disable displaying of link to post.
              default: disabled
              options:
                enabled: Enable
                disabled: Disable

            wordpress.linktext:
              type: input.text
              label: Link Text
              description: Input the text for the post link.

            wordpress.linktarget:
              type: select.selectize
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window

            wordpress.linkclass:
              type: input.text
              label: Button Class
              description: Input the button class.
