name: Owl Preview
description: Display Owl Preview particle.
type: particle
icon: fa-sliders

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Particle Settings
          overridable: false
          fields:
            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            source:
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the Joomla articles or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            presets:
              type: select.select
              label: Demo Sync
              description: Enable or disable demo mode. Specifically used for presets on demo.rockettheme.com.
              default: disabled
              options:
                enabled: Enable
                disabled: Disable

            lazyload:
              type: select.select
              label: Lazy Loading
              description: ​Lazy loading is a technique for loading images when it’s needed rather than all at once.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            title:
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            description:
              type: textarea.textarea
              label: Description
              description: Customize the description.
              placeholder: Enter short description

            animateIn:
              type: select.select
              label: In Animation
              description: Customize the In Animation from animate css class.
              default: fadeIn
