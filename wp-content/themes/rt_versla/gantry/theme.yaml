      200italic: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-extralightitalic/sourcesanspro-extralightitalic-webfont'
      200: 'gantry-theme://fonts/sourcesanspro/sourcesanspro-extralight/sourcesanspro-extralight-webfont'
    weather:
      400: 'gantry-theme://fonts/weather/artill_clean_icons-webfont'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    target: gantry-theme://css-compiled
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - versla
      - versla-wordpress
      - custom
    persistent:
      - versla
    overrides:
      - versla-wordpress
      - custom

